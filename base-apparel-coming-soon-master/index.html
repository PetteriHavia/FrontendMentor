<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="wrapper">

    <section class="left-section">
      <img class="logo" src="./images/logo.svg">
      <h1><span>We're</span>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email-form">
        <input class="input-field" id="input-field" type="email" placeholder="Email Address"></input>
        <button class="form-button"><img src="./images/icon-arrow.svg"></button>
      </div>
      <div class="message-section">
        <span class="error-message"></span>
      </div>
    </section>

    <section class="right-section">
      <img src="./images/hero-desktop.jpg">
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
