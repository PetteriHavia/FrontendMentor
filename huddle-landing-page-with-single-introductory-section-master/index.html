<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b2aa297a69.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="wrapper">
    <section class="top-section">
      <img src="./images/logo.svg">
    </section>
    
    <section class="mid-section">
      <div class="img-container">
        <img src="images/illustration-mockups.svg">
      </div>

      <div class="text-container">
        <h1>Build The Community Your Fans Will Love</h1> 
        <p class="flavor-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p> 
        <button class="register-btn">Register</button>
      </div>
    </section>
    
      <section class="bottom-section">
        <div class="icon-list">
          <div class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
          </div>
          <div class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa-brands fa-twitter fa-stack-1x "></i>
          </div>
          <div class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa-brands fa-instagram fa-stack-1x "></i>
          </div>
        </div>
      </section>
    
  
  </main>
</body>
</html>
