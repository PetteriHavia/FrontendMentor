<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <section class="container">

      <section class="left-section">
        <div class="card-front">
          <div>
          <img class="logo" src="./images/card-logo.svg">
        </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-container">
            <p class="card-name">JANE APPLESEED</p>
            <div class="card-info">
              <p class="card-month">00</p>
              <p>/</p>
              <p class="card-year">00</p>
            </div>
          </div>
        </div>
        </div>
        <div class="card-back">
          <p class="card-cvc">000</p>
        </div>
      </section>

      <!--
      <section class="left-section">
        <div class="top-card">
          <img src="./images/bg-card-front.png"> 
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">JANE APPLESEED</p>
          <div class="card-date">
            <p class="card-month">00</p>
            <p>/</p>
            <p class="card-year">00</p>
          </div>
          <img class="logo" src="./images/card-logo.svg">
          </div>
        </div>
        <div class="bottom-card">
          <p class="card-cvc">000</p>
          <img src="./images/bg-card-back.png">
      </section>-->

      <section class="right-section">
        <form class="card-form">
          <div class="input-container">
            <label>CARDHOLDER NAME</label>
            <input type="text" id="cname" placeholder="e.g Jane Appleseed">
            <span></span>
          </div>
          <div class="input-container">
          <label>CARD NUMBER</label>
            <input type="text" id="cnumber" maxlength="16" placeholder="e.g 1234 5678 9123 0000">
            <span></span>
          </div>
          
          <div class="credit-info">
            <div class="exp-date">
              <div class="header">
                <label>EXP. DATE (MM/YY)</label>
              </div>
              <div class="exp-input-fields">
                <div class = form-field>
                  <input type="text" id="cmonth" size="5" placeholder="MM" maxlength="2">
                  <span></span>
                </div>
                <div class = form-field>
                  <input type="text" id="cyear" size="5" placeholder="YY" maxlength="2">
                  <span></span>
                </div>
              </div>
            </div>
          <div class="form-field">
            <label>CVC</label>
            <input type="text" id="cvc" placeholder="e.g 123" maxlength="3">
            <span></span>
          </div>
          </div>
          <input type="submit" class="submit-btn" value="Confirm">
        </form>

        <div class="thankyou-container hide">
          <img src="./images/icon-complete.svg">
          <div class="thankyou-text">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
          </div>
          <button class="btn-continue">Continue</button>
        </div>

      </section>
    </section>
  </main>
 
  
  <script src="app.js"></script>
  </div>
</body>
</html>
