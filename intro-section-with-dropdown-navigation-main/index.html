<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
</head>
<body>

  <nav class="navbar">
    <div>
    <img src="./images/logo.svg">
    </div>
    <div class="navigation-links">
      <a href>Features</a>
      <a href>Company</a>
      <a href>Careers</a>
      <a href>About</a>
    </div>

    <div class="login-section">
      <p>Login</p>
      <button>Register</button>
    </div>
  </nav>

  <main class="wrapper">
    <section class="left-section">
      <h1>Make remote work</h1>
      <p class="add-text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="learn-btn">Learn more</button>

      <div class="company-logos">
        <img src="./images/client-databiz.svg">
        <img src="./images/client-audiophile.svg">
        <img src="./images/client-meet.svg">
        <img src="./images/client-maker.svg">
      </div>
    </section>

    <section class="right-section">
      <img src="./images/image-hero-desktop.png">
    </section>
  </main>
  

  

  
  
  
</body>
</html>
