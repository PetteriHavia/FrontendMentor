<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="wrapper">
    <div class="content-section">
      <div class="image-container">
        <img class="img-equilibrium" src="./images/image-equilibrium.jpg">
        <div class="view-overlay">
          <img class="view-icon" src="./images/icon-view.svg">
        </div>
      </div>
      <h2 class="card-header">Equilibrium #3429</h2>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="status-section">
        <div class="icon-section">
          <img class="eth-icon" src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>

        <div class="icon-section">
          <img class="eth-icon" src="./images/icon-clock.svg">
          <p class="time-text">3 days left</p>
        </div>
      </div>

      <div class="creator-section">
        <img class="creator-icon" src="./images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
