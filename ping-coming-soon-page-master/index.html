<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b2aa297a69.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="wrapper">

    <section class="top-section">
      <img src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p class="middle-text">Subscribe and get notified</p>
      <div class="email-section">
        <div class="email">
          <input class="email-input-field" type="email" placeholder="Your email address...">
          <p class="message"></p>
        </div>
        <button class="email-submit-btn">Notify Me</button>
      </div>
      
    </section>

    <section class="middle-section">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>

    <section class="bottom-section">
      <div class="icon-list">
        <div class="icon-wrapper">
          <i class="fa-brands fa-facebook-f fa-xs"></i>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-twitter fa-xs"></i>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-instagram fa-xs"></i>
        </div>
      </div>
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
